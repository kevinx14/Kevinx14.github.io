<main class="main post-page">
    <article class="article-entry">
        <h2 id="1-下载安装包"><a href="#1-下载安装包" class="headerlink" title="1. 下载安装包"></a>1. 下载安装包</h2><p><a href="http://www.realvnc.com/download/vnc/" target="_blank" rel="external">http://www.realvnc.com/download/vnc/</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">wget https://www.realvnc.com/download/file/vnc.files/VNC-5.3.3-Linux-x64-RPM.tar.gz</div></pre></td></tr></table></figure>
<h2 id="2-解压"><a href="#2-解压" class="headerlink" title="2. 解压"></a>2. 解压</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">tar -zxvf VNC-5.3.3-Linux-x64-RPM.tar.gz</div></pre></td></tr></table></figure>
<h2 id="3-安装"><a href="#3-安装" class="headerlink" title="3. 安装"></a>3. 安装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">rpm -ivh VNC-Server-5.3.3-Linux-x64.rpm</div></pre></td></tr></table></figure>
<p>ps：如果遇到依赖问题可以yum安装所需的软件</p>
<h2 id="4-添加序列号"><a href="#4-添加序列号" class="headerlink" title="4. 添加序列号"></a>4. 添加序列号</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">/usr/bin/vnclicense -add VKUPN-MTHHC-UDHGS-UWD76-6N36A</div></pre></td></tr></table></figure>
<h2 id="5-启动VNC"><a href="#5-启动VNC" class="headerlink" title="5. 启动VNC"></a>5. 启动VNC</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">systemctl start vncserver-x11-serviced.service</div></pre></td></tr></table></figure>
<h2 id="附件"><a href="#附件" class="headerlink" title="附件"></a>附件</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">#在启动或停止服务</div><div class="line">systemctl (start|stop) vncserver-x11-serviced.service</div><div class="line">#开机启动或停止服务</div><div class="line">systemctl (enable|disable) vncserver-x11-serviced.service</div><div class="line"></div><div class="line">#单位安装的VNC服务器在两点的守护进程的虚拟模式</div><div class="line">#在启动或停止服务</div><div class="line">systemctl (start|stop) vncserver-virtuald.service</div><div class="line">#开机启动或停止服务</div><div class="line">systemctl (enable|disable) vncserver-virtuald.service</div></pre></td></tr></table></figure>

    </article>
